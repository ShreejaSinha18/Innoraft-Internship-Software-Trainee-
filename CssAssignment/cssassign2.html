<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment 2</title>
    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            border: 4px solid #000000;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            color: #ffffff;
        }
        .header {
            min-height: 60px;
            max-height: 120px;
            background-color: #5fd3e6;
            line-height: 60px;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 10px;
        }
        .sidebar {
            width: 30%;
            min-height: 300px;
            max-height: 500px;
            background-color: #a4c76b;
            float: left;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .main {
            width: 68%;
            min-height: 200px;
            max-height: 350px;
            background-color: #f6c83e;
            float: right;
            color: white;
            margin-bottom: 10px;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .extra {
            width: 68%;
            min-height: 80px;
            max-height: 150px;
            background-color: #9e9e9e;
            float: right;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .clear {
            clear: both;
        }
        .footer {
            min-height: 60px;
            max-height: 120px;
            background-color: #ffa500;
            line-height: 60px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
            <div class="extra">Extra Content</div>
            <div class="clear"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
