<!DOCTYPE html>
<html>
<head>
    <title>CSS Assignment 2</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            border: 4px solid black;
            padding: 10px;
        }
        .header {
            height: 80px;
            background-color: #5fd3e6;
            text-align: center;
            line-height: 80px;
            color: white;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 10px;
        }
        .sidebar {
            width: 350px;
            height: 360px;
            background-color: #a4c76b;
            float: left;
            text-align: center;
            line-height: 150px;
            color: white;
        }
        .main {
            width: 865px;
            height: 260px;
            background-color: #f6c83e;
            float: right;
            text-align: center;
            line-height: 160px;
            color: white;
            margin-bottom: 10px;
        }
        .extra {
            width: 865px;
            height: 90px;
            background-color: #9e9e9e;
            float: right;
            text-align: center;
            line-height: 80px;
            color: white;
        }
        .clear {
            clear: both;
        }
        .footer {
            height: 80px;
            background-color: #ffa500;
            text-align: center;
            line-height: 80px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
            <div class="extra">Extra Content</div>
            <div class="clear"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
